<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>添加菜单</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/iconfont/css/iconfont.css">
    <link rel="stylesheet" href="layui.css" media="all">
    <style type="text/css">
        #addmenus{
            margin-right: 30px;
        }
        #addmenus label{
            padding: 10px 0px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs5 layui-col-xs5 layui-col-md5 layui-col-md-offset3">
            <form class="layui-form" style="padding: 20px;" id="addmenus">
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单图标</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$menu['icon']}" name="icon" placeholder="请输入菜单图标" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$menu['title']}" name="title" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <input type="hidden" value="{$menu['id']}" name="id" class="layui-input">
                <div class="layui-form-item">
                    <label class="layui-form-label">控制器名称</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$menu['controller']}" name="controller" placeholder="请输入控制器的名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <input type="hidden" name="path" value="{$menu['path']??'0,'}" class="layui-input">
                <input type="hidden" name="pid" value="{$menu['pid']??0}" class="layui-input">
                <div class="layui-form-item">
                    <label class="layui-form-label">方法名称</label>
                    <div class="layui-input-block">
                        <input type="text" value="{$menu['action']}" name="action" placeholder="请输入方法名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否菜单</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_menu" value="1" title="是" {$menu['is_menu']==1?'checked':''}>
                        <input type="radio" name="is_menu" value="2" title="否" {$menu['is_menu']==2?'checked':''}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_show" value="1" title="是" {$menu['is_show']==1?'checked':''}>
                        <input type="radio" name="is_show" value="2" title="否" {$menu['is_show']==2?'checked':''}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit" style="width: 46%">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="width: 48%">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','layer','element','form'],function () {
        var $ = layui.jquery,
            layer = layui.layer,
            element = layui.element,
            form = layui.form;
        //监听表单提交
        form.on("submit(submit)",function (res) {
            res.field['name'] = res.field.controller+"/"+res.field.action;
            $.post("{:url('Menus/editMenus')}",res.field,function (data) {
                if (data.code&&data.code!=200){
                    layer.msg(data.msg,{icon:2});
                }else{
                    layer.msg(data.msg,{icon:1},function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });
                }
            });
            return false;
        })
    });
</script>
</body>
</html>
