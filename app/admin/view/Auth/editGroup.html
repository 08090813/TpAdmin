<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/iconfont/css/iconfont.css">
    <style>
        @media screen and (max-width: 450px) {
            .layui-form-item .layui-input-inline{
                margin: 0 0 10px 0px;
            }
            #searchBtn{
                width: 100%;
            }
        }
        .layui-table-view .layui-table{
            width: 100% !important;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field">
    <legend>更新规则组</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-md8">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">规则组名</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" value="{$title}" placeholder="请输入规则组的名称 如：审核员" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$id}">
                        {volist name="$allrules" id="data"}
                            <div class="layui-form-item">
                                <label class="layui-form-label">一级规则组</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="rule[]" title="{$data['title']}" value="{$data['id']}" {$data['checked']}>
                                    {notempty name="$data['child']"}
                                    <div class="layui-form-item" style="border-top: 1px solid #ddd;margin: 20px;padding: 10px;">
                                        <label class="layui-form-label">二级规则组</label>
                                        <div class="layui-input-block">
                                            {volist name="$data['child']" id="vo"}
                                            <input type="checkbox" name="rule[]" title="{$vo['title']}" value="{$vo['id']}" {$vo['checked']}>
                                            {/volist}
                                        </div>
                                    </div>
                                    {/notempty}
                                </div>
                            </div>
                        {/volist}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="subBtn">立即更新</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</fieldset>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__ADMIN__/js/common.js"></script>
<script type="text/javascript">
    layui.use(['jquery','layer','element','form'],function () {
        var $=layui.jquery,
            form=layui.form,
            layer=layui.layer;
        //监听提交
        form.on('submit(subBtn)', function(data){
            $.post("{:url('Auth/editGroup')}",{formdata:JSON.stringify(data.field)},function (res) {
                if (res.code&&res.code!=200){
                    layer.msg(res.msg,{icon:2});
                }else{
                    layer.msg(res.msg,{icon:1},function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });
                }
            });
            return false;
        });
    });
    </script>
</body>
</html>
